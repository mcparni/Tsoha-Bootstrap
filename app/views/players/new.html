{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 Urheilija</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


  <form method="post" action="{{base_path}}/players">
    <div class="form-group">
      <label>Nimi:</label>
      <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus:</label>
      <input name="description" class="form-control" value="{{attributes.description}}" type="text">
    </div>

    <div class="form-group">
      <input type="hidden" name="form_action" value="new">
      <a href="{{base_path}}/players" class="btn btn-primary">Peruuta</a>
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
