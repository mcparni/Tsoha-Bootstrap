{% extends "base.html" %}

{% block content %}
	
	{% if message %}
	<div class="alert alert-success">
		{{message}}
	</div>
	{% endif %}

	<div class="page-header">
		<h1>Urheilijat</h1>
		{% if admin_controls %}
		<a class="btn btn-success" href="{{base_path}}/players/new">Lisää uusi</a>
		{{forms.remove_button("#{base_path}/players/#{player.id}/remove")}}
		{% endif %}
		
	</div>


<div class="content">
	<div class="row">
		{% for player in players %}
		<div class="col-xs-6 col-md-3">
			<a href="{{base_path}}/players/{{player.id}}">{{player.name}}</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
