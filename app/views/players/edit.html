{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa urheilijaa: {{player.name}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/players/{{player.id}}/edit">
    <div class="form-group">
      <label>Nimi:</label>
      <input name="name" value="{{player.name}}" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus:</label>
      <input name="description" value="{{player.description}}" class="form-control" type="text">
    </div>

    <div class="form-group">
      <input type="hidden" name="form_action" value="edit">
      <a href="{{base_path}}/players/{{player.id}}" class="btn btn-primary">Peruuta</a>
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
