{% extends "base.html" %}

{% block content %}

	<div class="page-header">
		<h1>Urheilijat</h1>
		<a class="btn btn-success" href="{{base_path}}/urheilijat/uusi">Lisää uusi</a>
	</div>


<div class="content">
	<div class="row">
		{% for player in players %}
		<div class="col-xs-6 col-md-3">
			<a href="{{base_path}}/urheilijat/{{player.id}}">{{player.name}}</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
