{% extends "base.html" %}
{% import "macros/result_tables.html" as result_tables %}
{% block content %}
	<div class="page-header">
		<h1>{{sport.name}}</h1>
	</div>


	<div class="content">
		<div class="row">		
			<div class="col-xs-12">
				<p>{{sport.description}}</p>
			</div>
		</div>
	</div>

	{% if results %}
		{{result_tables.resultsBySport(base_path, results)}}
	{% endif %}

{% endblock %}
