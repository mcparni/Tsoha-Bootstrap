{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>{{sport.name}}</h1>
	</div>


	<div class="content">
		<div class="row">		
			<div class="col-xs-12">
				<p>{{sport.description}}</p>
			</div>
		</div>
	</div>
	{% if results %}
	<div class="content">
		<h2>Tulokset</h2>
		<table class="table table-striped table-bordered ng-scope">
			<thead>
				<tr>
				<th>Urheilija</th>
				<th>Tulos</th>
				<th>Saavutettu</th>
				</tr>
			</thead>
			<tbody>
				{% for result in results %}
				<tr>
					<td>
						<a href="{{base_path}}/players/{{result.player_id}}">{{result.player_name}}</a>
					</td>
					<td>{{result.result}}</td>
					<td>{{result.createdon}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	{% endif %}
{% endblock %}
